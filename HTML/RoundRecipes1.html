<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Quick and Easy Recipes</title>
</head>
<body>
    <header>
		<!-- DISMISSIBLE ALERT -->
		<div class="alert alert-primary alert-dismissible fade show" role="alert">
			<p id="alert-message">OUR RECIPE, &nbsp;SIGN UP</p>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="btn-closed"></button>
		</div>

		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<p class="main-heading">cOOkie</p>&nbsp;<p class="main-heading" style="color: #7d7098;">rOOkie</p>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="HTML/about.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#">Recipes</a>
						</li>
						<li class="nav-item navbar-login">
							<!-- Button trigger modal -->
							<a class="nav-link active login-btn" data-bs-toggle="modal"
								data-bs-target="#staticBackdrop"><i class='bx bx-user-circle'></i></a>
							<!-- Modal -->
							<div class="modal fade login-modal" id="staticBackdrop" data-bs-backdrop="static"
								data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
								aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body">
											<div class="wrapper">
												<div class="form-box">
													<h2 id="login-heading">Login</h2>
													<form action="#">
														<div class="input-box">
															<input type="text" required class="username">
															<label>Username</label>
															<i class='bx bxs-user'></i>
														</div>
														<div class="input-box">
															<input type="password" required class="password">
															<label>Password</label>
															<i class='bx bxs-lock-alt'></i>
														</div>
														<button type="submit"
															class="btn login-link"><a>Login</a></button>
														<div class="link">
															<p>Don't Have an account?</p><a href="#"
																class="register-link">Sign Up</a>

														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>

	</header>
    <main>
        <p class="recipe-heading">Quick And Easy Recipe</p>
    </main>
</body>
</html>
